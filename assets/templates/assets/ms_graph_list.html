{% extends "dashboard/base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
  <!-- Page/Section Title -->
  <h2 class="text-3xl font-bold mb-6">User List</h2>

  <!-- Table Wrapper -->
  <div class="bg-white shadow-lg rounded-lg overflow-x-auto">
    <table class="min-w-full border border-gray-200 rounded-lg overflow-hidden">
      <!-- Table Header -->
      <thead class="bg-gradient-to-r from-gray-900 to-blue-400 text-white uppercase text-sm tracking-wider">
        <tr>
          <th class="px-6 py-3 text-left font-semibold">Email</th>
          <th class="px-6 py-3 text-left font-semibold">Name</th>
          <th class="px-6 py-3 text-left font-semibold">City</th>
          <th class="px-6 py-3 text-left font-semibold">Organization</th>
        </tr>
      </thead>

      <!-- Table Body -->
      <tbody class="divide-y divide-gray-200">
        {% for user in users %}
        <tr class="odd:bg-white even:bg-gray-50 hover:bg-gray-100">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800">
            <a href="mailto:{{ user.userPrincipalName }}" class="underline hover:text-blue-600">
              {{ user.userPrincipalName }}
            </a>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">
            {{ user.displayName }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">
            {{ user.city }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">
            {{ user.companyName }}
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4" class="px-6 py-4 text-center text-gray-500">
            No users available
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
